#
# Propriétés de configuration pour le système de log Log4j
#

log4j.appender.DEFAULT= org.apache.log4j.ConsoleAppender
log4j.appender.DEFAULT.layout = org.apache.log4j.PatternLayout
log4j.appender.DEFAULT.layout.ConversionPattern = %r [%t] %-5p %c %x - %m\n
#log4j.appender.DEFAULT.layout.ConversionPattern = %r [%t] %-5p %c{2} %x - %m\n

log4j.rootCategory=WARN, DEFAULT